<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo-cont">
                <img class="logo" src="static/logo.png"><h3>Dashboard</h3>
            </div>
            <div class="side-div">
                <div class="icons">
                    <img class="logo-small" src="static/home.png"> 
                    <img class="logo-small" src="static/profile.png">
                    <img class="logo-small" src="static/message.png">
                    <img class="logo-small" src="static/history.png">
                    <img class="logo-small" src="static/list.png">
                    <img class="logo-small"  src="static/community.png">
                </div>
                <div class="links">
                    <h4>home</h4>
                    <h4>profile</h4>
                    <h4>messages</h4>
                    <h4>history</h4>
                    <h4>tasks</h4>
                    <h4>communities</h4>
                </div>
            </div>
            <div class="side-div">
                <div class="icons">
                    <img class="logo-small" src="static/cog.png"> 
                    <img class="logo-small" src="static/help.png">
                    <img class="logo-small" src="static/lock.png">
                </div>
                <div class="links">
                    <h4>settings</h4>
                    <h4>support</h4>
                    <h4>privacy</h4>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <img class="logo-small" src="static/searchy.png">
                <input type="search">
                <img class="logo-small" src="static/fiya.png">
                <img class="logo-mid" src="static/notYourFoot.png">
                <p>Your Name</p>
            </div>
            <div>
                <img class="logo-large" src="static/notYourFoot.png">
                <div>
                    <p>Hi there,</p>
                    <h3>Your Name (@yourname)</h3>
                </div>
                <button>new</button>
                <button>upload</button>
                <button>share</button>
            </div>
        </div>
        <div class="main-content">
            <h2>This is the main content</h2>
        </div>
    </div>
</body>
</html>
